<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="container">
            <h3>Bài 3: Tính thuế thu nhập cá nhân</h3>
            <div>
                <div class="row ">
                    <div class="col-4 form-group">
                        <input class="form-control" id="Name3" type="text" placeholder="Nhập họ tên">
                    </div>
                    <div class="col-4 form-group">
                        <input class="form-control"id="salary" type="number" placeholder="Tổng thu nhập năm">
                    </div>
                    <div class="col-4 form-group">
                        <input class="form-control"id="humanOfMe" type="number" placeholder="Số người phụ thuộc">
                    </div>
                </div>
                <button class="btn btn-primary mt-2" id="hamB3">Tính tiền thuế</button>
                <div class="alert alert-success mt-2" id="ketquaB3">
                    <i class="fa fa-hand-o-right" aria-hidden="true"></i>
                </div>




            <h3>Bài 4: Tính tiền cáp</h3>
            <div>
                <div class="row ">
                    <div class="col-4">
                        <select id="loaiKH" class="form-control">
                            <option value="">Chọn loại khách hàng</option>
                            <option value="1">Nhà dân</option>
                            <option value="2">Doanh nghiệp</option>
                        </select>
                    </div>
                    <div class="col-4 form-group">
                        <input id="code" class="form-control" type="text" placeholder="Nhập mã khách hàng">
                    </div>
                    <div class="col-4 form-group">
                        <input id="chanel" class="form-control" type="number" placeholder="Số kênh cao cấp">
                    </div>
                    <div class="col-4 form-group">
                        <input id="connect" class="form-control" type="number" placeholder="Số kết nối">
                    </div>
                </div>
                <button class="btn btn-primary mt-2"  id="hamB4">Tính tiền cáp</button>
                <div class="alert alert-success mt-2"  id="ketquaB4">
                    <i class="fa fa-hand-o-right" aria-hidden="true"></i>
                </div>



            </div>

            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>

            <script src="./index.js"></script>
